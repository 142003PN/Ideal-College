<style>
    :root {
        --primary: #212EA0;
        --white: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: #f5f7ff;
    }

    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        width: 100%;
        background: var(--white);
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        z-index: 1000;
    }

    /* Logo */
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary);
    }
    .logo img{
        width: 50px;
    }
    a.logo{
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    a{
        text-decoration: none;
    }
    .logo span {
        color: #000;
    }

    /* Navigation */
    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--primary);
        font-weight: 500;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Hamburger */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger span {
        height: 3px;
        width: 25px;
        background: var(--primary);
        margin-bottom: 5px;
        border-radius: 5px;
    }

    /* Mobile */
    @media (max-width: 768px) {
        .hamburger {
            display: flex;
        }

        .nav-links {
            position: absolute;
            top: 70px;
            right: 0;
            background: var(--white);
            flex-direction: column;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a {
            padding: 1rem 0;
            font-size: 1.1rem;
        }
    }
</style>
