<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .step {
            text-align: center;
            flex: 1;
        }
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }
        .step.active .step-number {
            background-color: #0d6efd;
            color: white;
        }
        .step.completed .step-number {
            background-color: #198754;
            color: white;
        }
        .review-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Registration Form</h2>
                    
                    <!-- Progress Bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" 
                             style="width: {{ progress }}%"
                             aria-valuenow="{{ progress }}" 
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                    <!-- Step Indicator -->
                    <div class="step-indicator">
                        <div class="step {% if current_step >= 1 %}active{% endif %} {% if current_step > 1 %}completed{% endif %}">
                            <div class="step-number">1</div>
                            <div>Personal Info</div>
                        </div>
                        <div class="step {% if current_step >= 2 %}active{% endif %} {% if current_step > 2 %}completed{% endif %}">
                            <div class="step-number">2</div>
                            <div>Academic Info</div>
                        </div>
                        <div class="step {% if current_step >= 3 %}active{% endif %}">
                            <div class="step-number">3</div>
                            <div>Next of Kin</div>
                        </div>
                    </div>
                    <!--form-->
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="programme">First Choice <small class="text-danger">*</small></label>
                                    <select class="form-select" name="program" id="">
                                        <option value="">select programme</option>
                                        {% for program in programs %}
                                        <option value="{{program.id}}" {% if program.id == session.currentDocument.program %}selected{% endif %}>{{program.program_title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="programme">Second Choice <small class="text-danger">*</small></label>
                                    <select class="form-select" name="second_program" id="">
                                        <option value="">select programme</option>
                                        {% for program in programs %}
                                        <option value="{{program.id}}">{{program.program_title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!--Hidden year of study-->
                            <select style="display: none;" name="year_of_study">
                                <option value="{{ year.id }}" selected>{{ year.year_title }}</option>
                            </select>
                            <!--End of Hidden year-->
                            <div class="d-flex justify-content-between mt-1">
                                <button class="btn btn-primary" type="submit" name="back">Back</button>
                                <button class="btn btn-primary" type="submit" name="next">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
