<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal College of Health and Applied Sciences - Admission Form</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/apply.css" %}">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="{% static "js/apply.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/pre-loader.css" %}">
    <style>
    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        width: 100%;
        background: var(--white);
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        z-index: 1000;
    }

    /* Logo */
    .logo {
        font-size: clamp(0.8rem, 5vw, 1.5rem);
        font-weight: bold;
        color: var(--primary);
    }
    .logo img{
        width: 50px;
    }
    a.logo{
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    a{
        text-decoration: none;
    }
    .logo span {
        color: #000;
    }

    /* Navigation */
    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--primary);
        font-weight: 500;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Progress bar */
      .progress-wrapper {
        margin-bottom: 25px;
      }

      .progress {
        background: #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
        height: 10px;
      }

      .progress-bar {
        background: #2563eb;
        height: 100%;
        transition: width 0.3s ease;
      }

      .progress-steps {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .step {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #e5e7eb;
        color: #374151;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: bold;
      }

      .step.active {
        background: #2563eb;
        color: white;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.4rem;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
    {% block extra_css %}
    <!-- GLOBAL PRELOADER STYLES -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ddd;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
   {% endblock  %}
</head>
<body>
    <header class="navbar">
    <a href="{% url "index" %}" class="logo">
        <img src="{% static "img/logo.png" %}" alt="">
        Ideal<span>College</span>
    </a>
    </header>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

{% block content %}

{% endblock  %}

    <!-- Footer -->
    <footer class="bg-dark text-light py-5 mt-5">
        <div class="container">
            <hr class="bg-secondary">
            <div class="text-center text-muted">
                <p>&copy; 2025 Ideal College of Health and Applied Sciences. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById("preloader");

            /* Hide on normal load */
            window.addEventListener("load", () => {
                loader.classList.add("hidden");
                setTimeout(() => loader.style.display = "none", 300);
            });

            /* Back button fix */
            window.addEventListener("pageshow", (event) => {
                if (event.persisted) {
                    loader.style.display = "none";
                    loader.classList.add("hidden");
                }
            });

            /* Show only on REAL navigation */
            const safeAreas = [
                ".sidebar", 
                ".dropdown-menu", 
                ".dropdown-toggle",
                ".nav-link",
                ".submenu a"
            ];

            function isInsideSafeArea(el) {
                return safeAreas.some(selector => el.closest(selector));
            }

            /* LINKS */
            document.querySelectorAll("a:not([target='_blank'])").forEach(link => {
                link.addEventListener("click", (e) => {
                    const href = link.getAttribute("href");

                    // Skip JS links, anchors, empty links, or sidebar/dropdown
                    if (!href || href.startsWith("#") || href.startsWith("javascript")) return;

                    if (isInsideSafeArea(link)) return;

                    loader.style.display = "flex";
                    loader.classList.remove("hidden");
                });
            });

            /* FORMS */
            document.querySelectorAll("form").forEach(form => {
                form.addEventListener("submit", () => {
                    loader.style.display = "flex";
                    loader.classList.remove("hidden");
                });
            });

        });
    </script>

</body>
</html>
