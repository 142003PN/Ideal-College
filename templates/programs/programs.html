{% extends "base.html" %} {% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">{{ programme }}</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item active">Programmes</li>
          </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
            <a href="{% url "Programs:excel" %}" class="btn btn-outline-primary mr-2"
                ><i class="fas fa-download"></i> Download</a
            >
            <a href="{% url "Programs:add" %}" class="btn btn-primary"
                ><i class="fas fa-plus"></i
            ></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          {% for message in messages %}
          <p class="alert alert-success">{{ message }}</p>
          {% endfor %}
          <div class="card-body">
            <table class="table table-hover table-center mb-0 datatable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th class="text-center">View</th>
                  </tr>
                </thead>
                <tbody>
                  {% for programme in programmes %}
                  <tr>
                    <td>{{ programme.program_title }}</td>
                    <td>
                      <h2>
                        {{ programme.department_id }}
                      </h2>
                    </td>
                    <td class="text-right">
                      <div class="actions">
                        <a
                          href="{% url "Programs:view" programme.id %}"
                          class="btn btn-sm bg-success-light mr-2 text-center"
                        >
                          <i class="fas fa-book"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
