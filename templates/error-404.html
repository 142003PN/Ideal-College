<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Preskool - Error 404</title>

<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
<link rel="stylesheet" href="{% static "css/style.css" %}">
  <link rel="icon" href="{% static "img/logo.png" %}" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="{% static "img/logo.png" %}">
  <meta name="msapplication-TileImage" content="{% static "img/logo.png" %}">
<body class="error-page">

<div class="main-wrapper">
<div class="error-box">
<h1>404</h1>
<h3 class="h2 mb-3"><i class="fas fa-exclamation-triangle"></i> Oops! Page not found!</h3>
<p class="h4 font-weight-normal">The page you requested was not found.</p>
{% if request.user.staff %}
<a href="{% url "Staff:dashborad" %}" class="btn btn-primary">Back to Home</a>
{% elif request.user.student %}
<a href="{% url "Student:dashboard" %}" class="btn btn-primary">Back to Home</a>
{% elif request.user.staff_profile.position == 'Accountant'%}
{% endif %}
<a href="{% url "index" %}" class="btn btn-primary">Back to Home</a>
</div>
</div>


<script src="{% static "js/popper.min.js" %} "></script>
      <script src="{% static "js/bootstrap.min.js" %} "></script>
      <script src="{% static "plugins/slimscroll/jquery.slimscroll.min.js" %} "></script>
      <script src="{% static "plugins/apexchart/apexcharts.min.js" %} "></script>
      <script src="{% static "plugins/apexchart/chart-data.js" %} "></script>
      <script src="{% static "js/script.js" %} "></script>
