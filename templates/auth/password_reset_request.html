<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Forgot Password{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-11 col-sm-9 col-md-6 col-lg-5">

            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4 p-md-5">

                    <h3 class="text-center mb-3">Reset Your Password</h3>

                    <p class="text-muted text-center mb-4">
                        Enter your University User ID to receive a password reset link.
                    </p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="user_id" class="form-label">
                                User ID
                            </label>
                            <input
                                type="text"
                                name="user_id"
                                id="user_id"
                                class="form-control"
                                placeholder="e.g. 202300145"
                                required
                            >
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'Users:login' %}" class="text-decoration-none">
                            Back to Login
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
