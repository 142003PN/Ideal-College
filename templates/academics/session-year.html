{% extends "base.html" %} 
<title>{% block title %}Grades{% endblock %}</title>
{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Session Years</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">Results</li>
            <li class="breadcrumb-item active">Results</li>
          </ul>
        </div>
      </div>
    </div>
    <!--UPDATE SESSION YEAR-->
    <div class="modal fade" id="edit_session_year_modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Change Profile Picture?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="year_title" class="form-label">Session Year</label>
                            <input type="text" class="form-control" id="year_title" name="year_title" value="{{ year.year_title }}">
                        </div>
                        <div class="d-flex g-3 justify-content-start align-items-center">
                            <label for="is_current_year" class="form-label">Is Current Year</label>
                            <input type="checkbox" class="form-check" id="is_current_year" name="is_current_year" {% if year.is_current_year %}checked{% endif %}>
                        </div>
                        <br>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save">Save</button>
                    </form>
                </div>
                <div class="modal-footer">
                  
                </div>
            </div>
        </div>
    </div>
    <!--END OF UPDATE SESSION YEAR-->
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body w-75">
            <div class="table-responsive">
              <table class="table table-hover table-center">
                <thead class="thead-light">
                  <tr>
                    <th>Code</th>
                    <th>Course Title</th>
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  {% for year in years %}
                    <tr>
                      <td>
                        <div>{{year.year_title}} </div>
                      </td>
                      <td >
                        <div>{{year.is_current_year}}</div>
                      </td>
                      <td>
                        <a href="{% url "Academics:edit-year" year.id %}" class="btn btn-primary">Edit</a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
