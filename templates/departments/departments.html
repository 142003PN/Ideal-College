{% extends "base.html" %} 
<title>{% block title %}Departments{% endblock %}</title>
{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Departments</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Departments</li>
          </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
          <a href="#" class="btn btn-outline-primary mr-2"
            ><i class="fas fa-download"></i> Download</a
          >
          <a href="{% url "Departments:add" %}" class="btn btn-primary" 
            ><i class="fas fa-plus"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card w-75">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-center w-100">
                <thead>
                    <th>Name</th>
                    <th>Action</th>
                </thead>
                <tbody>
                  {% for department in departments %}
                  <tr>
                    <td>
                      <h2>
                        {{ department.department_name }}
                      </h2>
                    </td>
                    <td>
                      <div class="actions">
                        <a
                          href="{% url "Departments:edit" department.id %}"
                          class="btn btn-sm bg-success-light mr-2"
                        >
                          <i class="fas fa-pen"></i>
                        <a
                          class="btn btn-sm btn-outline-danger"
                          href="{% url 'Departments:delete' department.id %}"
                          onclick="event.preventDefault();
                                    const url = this.href;
                                    Swal.fire({
                                       title: 'Are you sure?',
                                       text: 'You won\'t be able to revert this!',
                                       icon: 'warning',
                                       showCancelButton: true,
                                       confirmButtonColor: '#3085d6',
                                       cancelButtonColor: '#d33',
                                       confirmButtonText: 'Yes, delete it!'
                                    }).then((result) => {
                                       if (result.isConfirmed) {
                                        fetch(url)
                                        .then(response => {
                                          if(response.ok) {
                                           Swal.fire(
                                             'Deleted!',
                                             'Department has been deleted.',
                                             'success'
                                           ).then(() => {
                                             window.location.reload();
                                           });
                                          }
                                        }).catch(() => {
                                          Swal.fire('Error','Request failed.','error');
                                        });
                                       } else {
                                        Swal.fire(
                                          'Cancelled',
                                          'Your course is safe :)',
                                          'info'
                                        );
                                       }
                                    })"
                        >
                          Delete
                        </a>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
