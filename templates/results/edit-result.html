{% extends "base.html" %}
<title>{% block title %}Edit Result{% endblock title %}</title>
{% block content %}
<div class="page-wrapper">
<div class="content container-fluid">
    <div class="page-header">
    <div class="row align-items-center">
        <div class="col">
        <h3 class="page-title">Edit Result</h3>
        <ul class="breadcrumb">
            <li class="breadcrumb-item active">Edit Result</li>
        </ul>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-12">
        <div class="card">
        <div class="card-body">
            {% for message in messages %}
                {% if 'success' in message.tags %}
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            Swal.fire({
                            icon: "warning",
                            title: "Warning",
                            text: "{{ message|escapejs }} ",
                            confirmButtonText: "OK",
                            });
                        });
                    </script>
                {% endif %}
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" name="course" value="{{result.course}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">Marks</label>
                    <input type="number" class="form-control" id="marks" name="mark" value="{{result.mark}}">
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" name="grade" value="{{result.grade}}" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
{% endblock %}
